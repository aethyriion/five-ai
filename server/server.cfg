# Server configuration
endpoint_add_tcp "0.0.0.0:30120"
endpoint_add_udp "0.0.0.0:30120"

# License key (set via environment variable)
sv_licenseKey ${FIVEM_LICENSE_KEY}

# Server name (set via environment variable)
sv_hostname "${FIVEM_SERVER_NAME}"

# Max clients (set via environment variable)
sv_maxclients ${FIVEM_MAX_CLIENTS}

# RCON password (set via environment variable)
rcon_password "${FIVEM_RCON_PASSWORD}"

# Resource loading
start ai_health

# Server-specific settings
sv_scriptHookAllowed 0
sv_enforceGameBuild 2699

# Logging
set steam_webApiKey ""
sets locale "en-US"

# Auto-restart on crash
sets crashrecovery "1"

# Performance settings
set onesync on
set onesync_enableInfinity 1
set onesync_enableBeyond 1